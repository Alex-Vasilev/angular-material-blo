<div layout="column" ng-cloak class="md-inline-form">
    <md-content md-theme="docs-dark" layout-gt-lg="row" layout-padding>

        <h1>Login</h1>
        <p>{{vm.message}}</p>
        <div>
            <md-input-container class="md-block">
                <label for="user">User</label>
                <input  id="user" type="text" name="username" ng-model="vm.user" ng-disabled="vm.loading" />
            </md-input-container>
            <md-input-container class="md-block">
                <label for="password">Password</label>
                <input id="password" type="password" name="password" ng-model="vm.pass" ng-disabled="vm.loading"/>
            </md-input-container>

        </div>
        <div>
            <md-button type="submit" ng-disabled="vm.loading" ng-click="vm.login()">Log In</md-button>
            <md-button type="submit" ng-disabled="vm.loading" ng-click="vm.signup()">Sign Up</md-button>

        </div>
    </md-content>
</div>
