<div layout="column" ng-cloak class="md-inline-form">
    <md-content md-theme="docs-dark" layout-gt-lg="row" layout-padding>
        <h1>Registration</h1>
        <div>
            <md-input-container class="md-block">
                <label>Name</label>
                <input type='text' ng-model='post.title'>
            </md-input-container>
            <md-input-container class="md-block">
                <label>E-mail</label>
                <input type='text' ng-model='post.imageUrl'>
            </md-input-container>
            <md-input-container class="md-block">
                <label>Password</label>
                <input type='text' ng-model='post.imageUrl'>
            </md-input-container>
        </div>
        <div>
            <md-button type="submit" ng-click='ok(post)'>Submit</md-button>
        </div>
    </md-content>
</div>
